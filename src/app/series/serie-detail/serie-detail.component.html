<div class="row">
  <div class="col-xs-12">
    <h1>{{ serie.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <img
      [src]="serie.imagePath"
      onerror="this.src='https://pbs.twimg.com/profile_images/600060188872155136/st4Sp6Aw.jpg'"
      alt="{{ serie.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>

<div class="row" >
  <div class="col-xs-12">
    <hr>
    <p>{{serie.description}}</p>
  </div>
</div>

<div class="row" >
  <div class="col-xs-12">
    <button class="btn btn-primary" routerLink="/advanced/{{id}}">Advance details...</button>
  </div>
</div>
