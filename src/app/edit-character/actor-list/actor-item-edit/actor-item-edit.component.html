<div class="row">
  <div class="col-xs-11">
    <a
      style="cursor: pointer;"
      routerLinkActive="active"
      class="list-group-item clearfix">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ actorEdit.name }}</h4>

      </div>
      <span class="pull-right">
        <img
          [src]="actorEdit.imagePath"
          alt="{{ actorEdit.name }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
    </a>
  </div>
  <div class="col-xs-1">
    <button (click)="onClicked()" class="btn btn-primary">Add</button>
  </div>


</div>
