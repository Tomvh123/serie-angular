<div class="row">
  <a
    style="cursor: pointer;"
    routerLink="/advanced/{{serieRel._id}}" 
    class="list-group-item ">
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{ serieRel.name }}</h4>

    </div>
    <span >
        <img
          [src]="serieRel.imagePath"
          alt="{{ serieRel.name }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
  </a>
</div>
