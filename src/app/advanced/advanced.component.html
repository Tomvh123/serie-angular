<div class="row">
  <div class="col-md-6">
    <div class="row">
      <div class="col-xs-12">
        <h1>{{ serie.name }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <img
          [src]="serie.imagePath"
          alt="{{ serie.name }}"
          class="img-responsive"
          style="max-height: 300px;">
      </div>
    </div>

    <div class="row" >
      <div class="col-xs-12">
        <hr>
        <p>{{serie.description}}</p>
      </div>
    </div>

    <div class="row" >
      <div class="col-xs-12">

      </div>
    </div>
  </div>
<div class="col-md-6">
  <h1>Works</h1>
</div>
</div>

<hr>
<div class="row">
  <div class="col-md-6">
    <app-actor-item
      *ngFor="let characterEL of serie.characters"
      [character]="characterEL"
      (characterSelected)="onSerieSelected(characterEL)">

    </app-actor-item>
  </div>
  <div class="col-md-6">
    <app-actor-detail
    *ngIf="character; else infoText"
    [character]="character"></app-actor-detail>
    <ng-template #infoText>
      <p>Select an character</p>
    </ng-template>
  </div>

</div>
