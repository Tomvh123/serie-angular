<div class="row">
  <div class="col-sm-10">
    <a
      style="cursor: pointer;"
      (click)="onSelected()"
      routerLinkActive="active"
      class="list-group-item clearfix">
      <div class="pull-right">
        <h4 class="list-group-item-heading">{{ character.name }}</h4>
        <p *ngIf="character.actors[0]; else elseBlock"> {{character.actors[0].name}}</p>
        <ng-template #elseBlock>Actor Unknown</ng-template>
      </div>
      <span class="pull-left">
        <img
          [src]="character.imagePath"
          alt="{{ character.name }}"
          class="img-responsive img-rounded"
          style="max-height: 50px;">
      </span>
    </a>
  </div>
  <div class="col-sm-1">
    <button routerLink="/editChar/{{serieId}}/{{character._id}}" class="btn btn-primary">Edit</button>
    <button (click)="onCharClicked()" class="btn-warning" >kaas</button>
  </div>
</div>
