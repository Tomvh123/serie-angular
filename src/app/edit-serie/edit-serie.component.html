<div class="row" id="padding">
  <div class="col-md-12">
    <form [formGroup]="serieForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-md-6">

          <div class="row">
            <div class="col-xs-12">
              <button
                type="submit"
                class="btn btn-success"
                [disabled]="!serieForm.valid"
              >Save
              </button>
              <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  formControlName="name"
                  class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="imagePath">Image URL</label>
                <input
                  type="text"
                  id="imagePath"
                  formControlName="imagePath"
                  class="form-control"
                  #imagePath>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <img [src]="imagePath.value" onerror="this.src='https://pbs.twimg.com/profile_images/600060188872155136/st4Sp6Aw.jpg'"
                   class="img-responsive">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="description">Description</label>
                <textarea
                  type="text"
                  id="description"
                  class="form-control"
                  formControlName="description"
                  rows="6"></textarea>
              </div>
            </div>
          </div>
        </div>


        <div class="col-md-6">
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="start">Started</label>
                <input
                  type="date"
                  id="start"
                  formControlName="start"
                  class="form-control">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label for="seasons">Seasons</label>
                <input
                  type="number"
                  id="seasons"
                  formControlName="seasons"
                  class="form-control">
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label for="episodes">Episodes</label>
                <input
                  type="number"
                  id="episodes"
                  formControlName="episodes"
                  class="form-control">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="language">Language</label>
                <input
                  type="text"
                  id="language"
                  formControlName="language"
                  class="form-control">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="genre">Genre</label>
                <select type="text"
                        id="genre"
                        formControlName="genre"
                        class="form-control"
                [(ngModel)]="selectedGenre"
                (ngModelChange)="changeSelectedType($event)">
                  <option *ngFor="let type of genres" [ngValue]="type">{{type.toString()}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>

      </div>






    </form>
  </div>
</div>
